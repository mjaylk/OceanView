<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OceanView Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <!-- YOUR LOCAL ASSETS -->
    <link href="assets/css/oceanview-dashboard.css" rel="stylesheet">
</head>
<body>
<!-- Add this right after <body> opening tag -->
<button class="toggle-sidebar" onclick="toggleSidebar()">
    <i class="fas fa-bars fs-5"></i>
</button>

<!-- Replace your entire <nav class="sidebar"> with this -->
<nav class="sidebar" id="sidebar">
    <div class="sidebar-header">
        <div class="logo-section">
            <div class="logo-icon">
                <i class="fas fa-water-wave"></i>
            </div>
            <div>
                <h4 class="sidebar-title mb-0">OceanView</h4>
                <p class="sidebar-subtitle mb-0">Admin Panel</p>
            </div>
        </div>
    </div>
    <div class="nav-section">
        <ul class="nav flex-column list-unstyled px-2">
            <li class="nav-item">
                <a class="nav-link " href="#"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="fas fa-calendar-check"></i><span>Reservations</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="fas fa-users"></i><span>Guests</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="fas fa-building"></i><span>Rooms</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="users.html"><i class="fas fa-users-gear"></i><span>Users</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="fas fa-dollar-sign"></i><span>Revenue</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="fas fa-cog"></i><span>Settings</span></a>
            </li>
        </ul>
    </div>
    <a class="nav-link logout-link text-warning" href="#"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a>
</nav>
    <!-- Main Content -->
    <div class="main-content">
        <header class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3 mb-0"><i class="fas fa-tachometer-alt me-2 text-primary"></i>Users</h1>
            <div class="d-flex align-items-center">
                <span class="badge bg-success me-2">Online</span>
                <span class="me-3">Jan 20, 2026</span>
                <i class="fas fa-bell fs-5 text-muted"></i>
            </div>
        </header>
        
        <div class="card p-3">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h5 class="mb-0">User Management</h5>
    <button class="btn btn-primary" onclick="openCreateUserModal()">
      <i class="fas fa-plus me-1"></i> New User
    </button>
  </div>

  <div class="table-responsive">
    <table class="table table-striped align-middle" id="usersTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>Role</th>
          <th>Status</th>
          <th class="text-end">Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="userModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="userModalTitle">New User</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="userId">

        <div class="mb-2">
          <label class="form-label">Username</label>
          <input class="form-control" id="username">
        </div>

        <div class="mb-2">
          <label class="form-label">Role</label>
          <select class="form-select" id="role">
            <option value="ADMIN">ADMIN</option>
            <option value="STAFF">STAFF</option>
          </select>
        </div>

        <div class="mb-2">
          <label class="form-label">Status</label>
          <select class="form-select" id="status">
            <option value="ACTIVE">ACTIVE</option>
            <option value="INACTIVE">INACTIVE</option>
          </select>
        </div>

        <div class="mb-2">
          <label class="form-label">Password (only for create / reset)</label>
          <input class="form-control" id="password" type="password" placeholder="Leave empty to keep unchanged">
        </div>

        <div class="text-danger small" id="userError" style="display:none;"></div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-primary" onclick="saveUser()">Save</button>
      </div>
    </div>
  </div>
</div>

  <h2>Users API Test (Admin)</h2>
  <button onclick="loadUsers()">Load Users</button>
  <pre id="out"></pre>


        

     <script>
    async function loadUsers() {
      const res = await fetch("api/users");
      const txt = await res.text();
      document.getElementById("out").textContent = txt;
    }
  </script> 
   
    </div>
    
    

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="../assets/js/oceanview-dashboard.js"></script>
</body>
</html>
