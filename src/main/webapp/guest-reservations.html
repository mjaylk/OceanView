<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OceanView - My Reservations</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { font-family: system-ui, sans-serif; background: #0b1220; color: #e2e8f0; }
    .page-wrap { max-width: 1000px; margin: 30px auto; padding: 0 16px; }
    .card { background: #121a2b; border: 1px solid rgba(148,163,184,0.15); }
    .muted { color: #94a3b8; }
  </style>
</head>
<body>

<div class="page-wrap">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div>
      <h3 class="mb-0">My Reservations</h3>
      <div class="muted">Only your reservations are shown here.</div>
    </div>
    <a class="btn btn-outline-warning btn-sm" href="api/guest/logout">Logout</a>
  </div>

  <div class="card p-3">
    <div class="table-responsive">
      <table class="table table-dark table-hover align-middle mb-0">
        <thead>
          <tr>
            <th>Number</th>
            <th>Room</th>
            <th>Check-in</th>
            <th>Check-out</th>
            <th>Status</th>
            <th class="text-end">Total</th>
          </tr>
        </thead>
        <tbody id="rows">
          <tr><td colspan="6" class="muted">Loading...</td></tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<script>
  const ctx = "/" + window.location.pathname.split("/")[1];

  function esc(s) {
    return (s || "").toString()
      .replaceAll("&", "&amp;")
      .replaceAll("<", "&lt;")
      .replaceAll(">", "&gt;")
      .replaceAll('"', "&quot;")
      .replaceAll("'", "&#039;");
  }

  async function loadMine() {
    const tbody = document.getElementById("rows");

    const res = await fetch(ctx + "/api/guest/reservations", { credentials: "include" });
    const data = await res.json();

    tbody.innerHTML = "";

    if (!data.success) {
      tbody.innerHTML = `<tr><td colspan="6" class="text-danger">${esc(data.message || "Failed")}</td></tr>`;
      return;
    }

    const list = data.reservations || [];
    if (list.length === 0) {
      tbody.innerHTML = `<tr><td colspan="6" class="muted">No reservations found.</td></tr>`;
      return;
    }

    for (const r of list) {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${esc(r.reservationNumber)}</td>
        <td>${esc(r.roomNumber)} <span class="muted">(${esc(r.roomType)})</span></td>
        <td>${esc(r.checkInDate)}</td>
        <td>${esc(r.checkOutDate)}</td>
        <td>${esc(r.status)}</td>
        <td class="text-end">${Number(r.totalAmount || 0).toFixed(2)}</td>
      `;
      tbody.appendChild(tr);
    }
  }

  loadMine();
</script>

</body>
</html>
