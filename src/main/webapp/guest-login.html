<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OceanView - Guest Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0f172a;
      color: #e2e8f0 !important;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .card {
      width: 100%;
      max-width: 420px;
      background: #eaf4fb;
      border: 1px solid rgba(66,153,225,0.2);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

<div class="card p-4">
  <h3 class="mb-2">Guest Login</h3>
  <p class="text-secondary mb-4">Use the email and password given in the reservation email.</p>

  <div id="alertWrap" class="alert alert-danger d-none"></div>

  <form id="loginForm">
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input id="email" class="form-control" name="email" type="email" required autocomplete="email">
    </div>

    <div class="mb-3">
      <label class="form-label">Password</label>
      <input id="password" class="form-control" name="password" type="password" required autocomplete="current-password">
    </div>

    <button class="btn btn-primary w-100" type="submit">Login</button>
  </form>
</div>

<script>
  const ctx = "/" + window.location.pathname.split("/")[1];

  function showError(msg) {
    const a = document.getElementById("alertWrap");
    a.textContent = msg;
    a.classList.remove("d-none");
  }

  document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();

 
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!email) return showError("Email required");
    if (!password) return showError("Password required");

    const body = new URLSearchParams();
    body.set("email", email);
    body.set("password", password);

    const res = await fetch(ctx + "/api/guest/login", {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded;charset=UTF-8" },
      body: body.toString(),
      credentials: "include"
    });

    let data;
    try {
      data = await res.json();
    } catch (err) {
      showError("Server returned an invalid response. Check filter redirects.");
      return;
    }

    if (!data.success) {
      showError(data.message || "Login failed");
      return;
    }

    window.location.href = ctx + "/guest-reservations.html";
  });
</script>

</body>
</html>
