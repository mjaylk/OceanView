<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OceanView Admin Dashboard</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <link href="assets/css/oceanview-dashboard.css" rel="stylesheet">
</head>
<body>




<div id="sidebarMount"></div>


<div class="main-content">
  <header class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="h3 mb-0">
      <i class="fas fa-tachometer-alt me-2 text-primary"></i>Dashboard
    </h1>
    <div class="d-flex align-items-center">
      <span class="badge bg-success me-2">Online</span>
      <span class="me-3" id="todayLabel"></span>
      <i class="fas fa-bell fs-5 text-muted"></i>
    </div>
  </header>

  <!-- Stats -->
  <div class="row mb-5">
    <div class="col-md-3 mb-4">
      <div class="stat-card">
        <div class="stat-icon text-primary"><i class="fas fa-calendar-check"></i></div>
        <h3 class="text-primary mb-1" id="statReservations">-</h3>
        <p class="mb-0 text-muted">Total Reservations</p>
        <small class="text-muted fw-medium" id="statResNote">Loading...</small>
      </div>
    </div>

    <div class="col-md-3 mb-4">
      <div class="stat-card">
        <div class="stat-icon text-success"><i class="fas fa-users"></i></div>
        <h3 class="text-success mb-1" id="statGuests">-</h3>
        <p class="mb-0 text-muted">Active Customers</p>
        <small class="text-muted fw-medium" id="statGuestNote">Loading...</small>
      </div>
    </div>

    <div class="col-md-3 mb-4">
      <div class="stat-card">
        <div class="stat-icon text-warning"><i class="fas fa-bed"></i></div>
        <h3 class="text-warning mb-1" id="statRooms">-/ -</h3>
        <p class="mb-0 text-muted">Occupied Rooms</p>
        <small class="text-muted fw-medium" id="statRoomNote">Loading...</small>
      </div>
    </div>

    <div class="col-md-3 mb-4">
      <div class="stat-card">
        <div class="stat-icon text-info"><i class="fas fa-dollar-sign"></i></div>
        <h3 class="text-info mb-1" id="statRevenue">-</h3>
        <p class="mb-0 text-muted">Revenue (This Month)</p>
        <small class="text-muted fw-medium" id="statRevenueNote">Loading...</small>
      </div>
    </div>
  </div>

  <!-- Charts -->
  <div class="row">
    <div class="col-md-8 mb-4">
      <div class="chart-container" style="height: 330px;">
        <h5 class="mb-3">Reservations Over Time (Last 30 Days)</h5>
        <canvas id="resChart"></canvas>
      </div>
    </div>

    <div class="col-md-4 mb-4">
      <div class="chart-container" style="height: 330px;">
        <h5 class="mb-3">Occupancy Rate</h5>
        <canvas id="occChart"></canvas>
      </div>
    </div>
  </div>

  <!-- Recent Reservations -->
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h5 class="mb-0">Recent Reservations</h5>
          <a href="reservation.html" class="btn btn-sm btn-outline-primary">View All</a>
        </div>

        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-hover mb-0">
              <thead class="table-light">
                <tr>
                  <th>ID</th>
                  <th>Customer</th>
                  <th>Room</th>
                  <th>Check-in</th>
                  <th>Status</th>
                  <th class="text-end">Amount</th>
                </tr>
              </thead>
              <tbody id="recentResTbody">
                <tr>
                  <td colspan="6" class="text-center py-4 text-muted">Loading...</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

      </div>
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


<script src="assets/js/role-ui.js"></script>
<script src="assets/js/layout.js"></script>

<script src="assets/js/dashboard-real.js"></script>
</body>
</html>
