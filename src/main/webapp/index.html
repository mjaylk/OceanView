<!DOCTYPE html>
<html>
<head>
    <title>Ocean View Resort</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 100%);
            margin: 0;
            min-height: 100vh;
        }
        h1 {
            color: #00695c;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .login-btn {
            font-size: 1.5em;
            padding: 15px 30px;
            background: linear-gradient(45deg, #00695c, #00796b);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            display: inline-block;
            margin: 20px;
            box-shadow: 0 4px 15px rgba(0,105,92,0.3);
            transition: all 0.3s ease;
        }
        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,105,92,0.4);
            background: linear-gradient(45deg, #00796b, #00695c);
        }
        .help-link {
            color: #0288d1;
            text-decoration: none;
            font-size: 1.1em;
            padding: 10px 20px;
            border: 2px solid #0288d1;
            border-radius: 25px;
            display: inline-block;
            transition: all 0.3s ease;
        }
        .help-link:hover {
            background: #0288d1;
            color: white;
        }
        .resort-info {
            margin-top: 40px;
            font-size: 1.1em;
            color: #455a64;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <h1>Ocean View Reservation System</h1>
    <p><a href="login.html" class="login-btn">Staff Login</a></p>
    <p><a href="help.html" class="help-link">Help</a></p>
    <div class="resort-info">
        Professional reservation management system built with Java Servlets, MySQL, and modern web technologies.
    </div>
</body>
</html>
