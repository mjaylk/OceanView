<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OceanView Login</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: system-ui, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-card {
      background: #1a202c;
      padding: 40px 32px;
      border-radius: 16px;
      border: 1px solid rgba(66,153,225,0.2);
      width: 100%;
      max-width: 380px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .logo { text-align: center; margin-bottom: 30px; }

    .logo h1 {
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(135deg, #4299e1, #60a5fa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 8px;
    }

    .logo p { color: #94a3b8; font-size: 15px; }

    .form-group { margin-bottom: 20px; }

    input {
      width: 100%;
      padding: 16px 20px;
      background: #0d141a;
      border: 2px solid rgba(66,153,225,0.2);
      border-radius: 12px;
      color: #e2e8f0;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    input:focus { outline: none; border-color: #4299e1; }

    input::placeholder { color: #64748b; }

    button {
      width: 100%;
      padding: 16px;
      background: #4299e1;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover { background: #3182ce; }

    /* Fade-out on redirect */
    body.redirecting { opacity: 0; transition: opacity 0.25s ease; }

    .alert {
      display: none;
      margin-bottom: 16px;
      padding: 12px 14px;
      border-radius: 12px;
      background: rgba(239, 68, 68, 0.12);
      border: 1px solid rgba(239, 68, 68, 0.35);
      color: #fecaca;
      font-size: 14px;
    }
    .alert.show { display: block; }

    @media (max-width: 480px) {
      .login-card { padding: 32px 24px; margin: 10px; }
    }
  </style>
</head>
<body>


  <script>
    (async function () {
      const ctx = "/" + window.location.pathname.split("/")[1];

     
      const params = new URLSearchParams(window.location.search);
      window.__login_error = params.get("error");
      window.__login_unauth = params.get("unauthorized");

      try {
        const res = await fetch(ctx + "/api/me", { credentials: "include" });

 
        if (res.ok) {
          const data = await res.json();
          if (data && data.success) {
            document.body.classList.add("redirecting");
            setTimeout(() => {
              window.location.href = "reservation.html"; 
            }, 150);
          }
        }
      } catch (e) {
    
      }
    })();
  </script>

  <div class="login-card">
    <div class="logo">
      <h1>OceanView</h1>
      <p>Admin / Staff Login</p>
    </div>

    <div id="loginAlert" class="alert"></div>

    <form action="api/login" method="post">
      <div class="form-group">
        <input name="username" placeholder="Username" required autocomplete="username" />
      </div>

      <div class="form-group">
        <input name="password" type="password" placeholder="Password" required autocomplete="current-password" />
      </div>

      <button type="submit">Login</button>
    </form>
  </div>

  <script>
 
    (function () {
      const alertBox = document.getElementById("loginAlert");
      if (!alertBox) return;

      const params = new URLSearchParams(window.location.search);

      if (params.get("error") === "1") {
        alertBox.textContent = "Invalid username or password.";
        alertBox.classList.add("show");
      } else if (params.get("unauthorized") === "1") {
        alertBox.textContent = "Session expired. Please login again.";
        alertBox.classList.add("show");
      }
    })();
  </script>

</body>
</html>
